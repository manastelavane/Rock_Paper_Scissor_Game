<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2 id="changep">Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <form>
          <h2>Name:</h2>
          <input type="text" id="namep">
        </form>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./rock.png" alt="" />
          <img class="computer-hand" src="./rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
        
      </div>
      
    </section>
    <footer>
      <div class="socialmedia">
          <div class="socialmedia-container" id="instagram">

              <a href="https://www.instagram.com/mandytelavane999/" target="_blank"><img src=".instagram.png" alt="instagram" 
                      style="width: 40px;height: 40px;"></a>
          </div>
          <div class="socialmedia-container" id="twitter">

              <a href="https://twitter.com/TelavaneManas" target="_blank"><img src="./twitter.png" alt="instagram" 
                      style="width: 40px;height: 40px;"></a>
          </div>
          <div class="socialmedia-container" id="linkedin">
              <a href="https://www.linkedin.com/in/manas-telavane-b3356a199/" target="_blank"><img src="./linkedin.png" alt="instagram" 
                  style="width: 40px;height: 40px;"></a>
          </div>
          <div class="socialmedia-container" id="github">
              <a href="https://github.com/manastelavane" target="_blank"><img src="./github-154769_1280.png" alt="instagram" 
                  style="width: 40px;height: 40px;"></a>
          </div>
      </div>
      <div class="center" style="text-align: center;">
          Copyright &copy; ManasTelavaneWebsites. All rights reserved.
      </div>

  </footer>
    <script src="app.js"></script>
  </body>
</html>
